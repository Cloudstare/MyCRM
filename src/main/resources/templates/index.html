<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Feli's Friendlies</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/users.controller.js" th:src="@{/app/users.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="UsersController as vm" >
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">List of users</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Running in ' + ${mode} + ' mode.'" style="margin-right: 10px;">Running offline</p>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">All</button>
                <button ng-click="vm.getLogin('Feli')" type="button" class="btn btn-default">Find Feli</button>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>name</th>
                    <th>surname</th>
                    <th>DOB</th>
                    <th>login</th>
                    <th>password</th>
                    <th>isDeleted</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="users in vm.users">
                    <td>{{users.name}}</td>
                    <td>{{users.surname}}</td>
                    <td>{{users.dateOfBirth | date:"dd/MMM/yyyy"}}</td>
                    <td>{{users.login}}</td>
                    <td>{{users.password}}</td>
                    <td>{{users.isDeleted}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.deleteU(users.id)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"  class="text-muted">Page was rendered today.</p>
    </div>
</footer>
</body>
</html>
